<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <p class="title">Зареєструватися</p>
    <div class="form">
        <p class="textName">Ім'я</p>
        <input class="name" type="text" placeholder="Write your name" form-name>
        <p class="textEmail">Електрона адреса</p>
        <input class="email" type="email" placeholder="Write your email address" form-email>
        <p class="textPassword">Пароль</p>
        <input class="password" type="password" placeholder="Write password" form-password>
        <button class="btnClear" form-btn>Очистити форму</button>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
